      <ul class="media__icons">
        <li class="rightside__card" data-toggle="tooltip" data-placement="bottom" title="twitter">

          </a>
        </li>
        <li class="rightside__card" data-toggle="tooltip" data-placement="bottom" title="facebook">
          <a target="_blank" href="https://web.facebook.com/Omodarafemi">

          </a>

        <!-- <li class="rightside__card">
          <a target="_blank" href="https://www.linkedin.com/...">

        <li class="rightside__card" data-toggle="tooltip" data-placement="bottom" title="google">

  <!-- modal here -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog shadow-lg modal__login" role="document">
      <div class="modal-content">
        <div>
          <br>
          <h5 class="text-center text-monospace font-weight-bold">Login</h5>
        </div>
        <div class="modal-body">
          <form class="shadow-lg form__fill" autocomplete="on">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
